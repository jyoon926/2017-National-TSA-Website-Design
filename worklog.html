<!doctype html>
<html>

<head>
   <link rel="stylesheet" href="css/animate.css">
   <title>Mission to Mars</title>
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="css/hover.css">
<link rel="stylesheet" href="css/stylesheet.css">
   <link rel="icon" type="logo" href="img/icon.png">
   <script src="js/script.js"></script>
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/wow.min.js"></script>
            <script>
            new WOW().init();
            </script>
   <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.7.2.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script>
   $(document).ready(function(){
   $("a").on('click', function(event) {
   if (this.hash !== "") {
   event.preventDefault();
   var hash = this.hash;
   $('html, body').animate({
   scrollTop: $(hash).offset().top
   }, 800, function(){
   window.location.hash = hash;
   });
   } // End if
   });
   });
   </script>
   <script>
   $(window).on("scroll", function () {
       if ($(this).scrollTop() > 10) {
           $(".header").css("background-color", "rgba(16,16,20,1)");
           $(".link").css("padding-top", "30px");
           $(".link").css("padding-bottom", "30px");
       }
       else {
           $(".header").css("background-color", "rgba(0,0,0,0)");
           $(".link").css("padding-top", "50px");
           $(".link").css("padding-bottom", "50px");
       }
   });
   </script>
</head>

<div class="header animated fadeInDown">
    <a class="link hvr-underline-from-center animated fadeInDown" href="index.html">Back to Home</a>
</div>

  </footer>

</html>
